{% extends 'document/base.html' %}
{% block content %}
    {% if form %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="create">
        </form>
    {% endif %}
{% endblock content %}

{% block js %}
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    {% if form %}
        {{ form.media }}
    {% endif %}
{% endblock js %}
